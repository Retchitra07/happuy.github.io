<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example CSS Element Selector</title>
    <style>
        #abc{
            color: red; 
            background-color: rgb(221,196,245);
            font-family:battambang;
        }
        #fontkhmer{
            background-color: blanchedalmond;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Example CSS Element Selector</h1>
    <p id="abc">Welcom to may Web Page</p>
    <div id="abc">Here is the element Selector1 នេះជាការប្រើប្រាស់ ID </div>
    <div id="fontkhmer">Here is the element Selector2 </div>
</body>
</html>
