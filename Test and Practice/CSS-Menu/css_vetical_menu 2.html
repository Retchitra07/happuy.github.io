<!DOCTYPE html>
<html>
<head>
   
    <title>Example CSS Vertical Menu </title>
</head>
<style>
    body{
        background-color: antiquewhite;
    }
    ul{
        list-style-type: none;
        background-color: gray;
        width: 200px;
        margin: 10px;
        padding: 0;
    }
    li a{
        display: block;
        color: red(3, 48,87);
        padding: 10px 20px;
        text-decoration: none;
    }
    li a:hover{
        background-color: black;
        color:white;
    }
   
</style>
<body>
    <h1>Example CSS Vertical Menu</h1>
    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#news">News</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#about">About</a></li>
        
    </ul>
</body>
</html>
