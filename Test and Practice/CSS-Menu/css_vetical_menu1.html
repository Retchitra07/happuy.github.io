<!DOCTYPE html>
<html>
<head>
   
    <title>Example CSS Vertical Menu </title>
</head>
<style>
    ul{
        list-style-type: none;
    }
    li{
        background-color: gray;
        width:100px;
        padding: 5px 15px;
        font-family:Impact,Heattenschweiler;
    }
    a{
         text-decoration: none;
    }
    a:hover{
        background-color: blanchedalmond;
        color:white;
    }
</style>
<body>
    <h1>Example CSS Vertical Menu</h1>
    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#news">News</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#about">About</a></li>
        
    </ul>
</body>
</html>
